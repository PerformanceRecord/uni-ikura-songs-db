  <style>
    :root{
      --bg:#ffb744;
      --card:#ffffff;
      --text:#1a1a1a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --thead:#ffe0b5;
      --focus:#3897c9;
      --pill-bg:#f6f7f9;
      --link:#2563eb;
    }

    *{box-sizing:border-box}

    body{
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
      line-height:1.7;
      margin:12px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      box-shadow:0 2px 10px rgba(0,0,0,.06);
    }

    .row{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .row .search{
      flex:1 1 auto;
      min-width:0;
    }

    .toolbar{display:none}

    .limit-wrap{
      display:flex;
      align-items:center;
      gap:6px;
    }
    .limit-wrap label{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }
    #limit{
      width:auto;
      min-width:68px;
      padding:6px 8px;
      font-size:13px;
      line-height:1.2;
    }

    .dm-wrap{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .dm-select-wrap{flex:7 1 0}
    .dm-btn-wrap{
      flex:3 1 0;
      display:flex;
    }
    #dm-select{
      width:100%;
      padding:6px 10px;
      font-size:16px;
      line-height:1.2;
    }
    .btn-full{width:100%}

    input[type="search"],select{
      width:100%;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:12px;
      font-size:16px;
      background:#fff;
      color:#1a1a1a;
      outline:none;
    }
    input[type="search"]:focus,
    select:focus,
    .btn:focus,
    .btn-pill:focus{
      outline:3px solid var(--focus);
      outline-offset:2px;
    }

    .muted{
      color:var(--muted);
      font-size:13px;
    }

    .btn{
      appearance:none;
      border:1px solid var(--line);
      background:#fff;
      color:var(--text);
      border-radius:10px;
      padding:8px 12px;
      font-size:14px;
      cursor:pointer;
      white-space:nowrap;
    }
    .btn:hover{background:#f9fafb}
    .btn:active{transform:translateY(1px)}

    .toast{
      position:fixed;
      left:50%;
      bottom:16px;
      transform:translateX(-50%);
      background:rgba(17,24,39,.92);
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      font-size:14px;
      opacity:0;
      transition:opacity .2s ease;
    }
    .toast.show{opacity:1}

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
      table-layout:fixed;
    }
    th,td{
      border-bottom:1px solid var(--line);
      padding:10px 8px;
      font-size:15px;
      vertical-align:top;
    }
    th{
      position:sticky;
      top:0;
      background:var(--thead);
      z-index:1;
      font-weight:700;
    }

    table.stacked{table-layout:auto}
    table.stacked th,
    table.stacked td{width:auto !important}
    table.stacked thead th{
      width:100% !important;
      white-space:nowrap;
    }
    table.stacked .item-top{
      background:#fff;
      border-bottom:none;
    }
    table.stacked .item-ops{background:#fff}
    table.stacked .item-ops td{border-top:none}
    table.stacked .item-top .l1{
      font-size:16px;
      font-weight:700;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:flex-start;
    }
    table.stacked .item-top .l1 .sep{opacity:.6}
    table.stacked .item-ops .ops{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
      overflow:visible;
      min-width:0;
    }

    .btn-pill{
      display:inline-block;
      border:1px solid var(--line);
      background:var(--pill-bg);
      color:var(--link);
      border-radius:10px;
      padding:8px 12px;
      line-height:1.2;
      text-decoration:none;
      white-space:nowrap;
      word-break:keep-all;
      max-width:unset;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .btn-pill:hover{
      background:#eef2f7;
      text-decoration:none;
    }
    .btn-pill:active{transform:translateY(1px)}

    .skeleton{
      height:16px;
      background:#f1f5f9;
      border-radius:6px;
      margin:8px 0;
      animation:pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%{opacity:.6}
      50%{opacity:1}
      100%{opacity:.6}
    }
    @media (prefers-reduced-motion: reduce){
      .skeleton{animation:none}
      .toast{transition:none}
    }

    .mobile-list{display:none}

    @media (max-width:768px){
      table{display:none}
      .mobile-list{display:block;margin-top:10px}
      .item{
        border-bottom:1px solid var(--line);
        padding:12px 2px;
        display:flex;
        flex-direction:column;
        gap:6px;
      }
      .l1{
        font-size:16px;
        line-height:1.6;
        font-weight:700;
        display:flex;
        gap:6px;
        flex-wrap:wrap;
      }
      .l1 .sep{opacity:.6}
      .l2{
        display:flex;
        align-items:center;
        gap:8px;
        justify-content:flex-end;
        flex-wrap:nowrap;
        overflow:hidden;
      }
      .l2 .btn-pill{max-width:40vw}
      .btn{padding:8px 12px;font-size:14px}
      .dm-select-wrap{flex:7 1 0}
      .dm-btn-wrap{flex:3 1 0}
    }

    .ui .row{
      display:flex;
      gap:8px;
      align-items:center;
      margin-top:8px;
    }
    .ui .row:first-child{margin-top:0}
    .ui .row2 .search{flex:1 1 0;min-width:0}
    .ui .row3 .dm-select-wrap{flex:7 1 0}
    .ui .row3 .dm-btn-wrap{flex:3 1 0}
    .ui .row4 #status{flex:1 1 0}

    .ui .row1 .limit-wrap,
    .ui .row1 .type-wrap{flex:1 1 0}

    .type-wrap{
      display:flex;
      align-items:center;
      gap:6px;
    }
    #kind{
      width:auto;
      min-width:68px;
      padding:6px 8px;
      font-size:13px;
      line-height:1.2;
    }

    /* ‚ñº ‰∏¶„ÅπÊõø„ÅàUI„ÅÆ‰∏äÊõ∏„Åç ‚ñº */
    .ui .row1{

    }
    .ui .row1 .limit-wrap,

    }
    .ui .row1 select{

      flex-wrap:wrap;
    }
    .ui .row1b.is-open{

    }

    .sort-btn{
      border:1px solid var(--line);
      background:#fff;
      border-radius:10px;
      padding:6px 10px;
      font-size:13px;
      cursor:pointer;
      white-space:nowrap;
    }
    .sort-btn.is-active{
      border-color:var(--focus);
      background:rgba(56,151,201,.08);
      color:#0f172a;
      font-weight:600;
    }

    .show-sort-btn{
      border:1px solid var(--line);

      border-radius:8px;
      padding:6px 10px;
      font-size:13px;
      cursor:pointer;
      white-space:nowrap;
    }

    .sort-btn:focus,
    .show-sort-btn:focus{
      outline:3px solid var(--focus);
      outline-offset:2px;
    }
    .sort-btn.is-active:focus{
      outline:3px solid var(--focus);
      outline-offset:2px;
    }
  </style>

<body>

  <div class="card ui">

    <div class="row row1">

          <option value="üç£üß°üé∂üç£üß°üé∂">üç£üß°üé∂</option>

  <!-- ÁµêÊûúË°®Á§∫„Ç´„Éº„Éâ -->
  <div class="card" style="margin-top:12px;">
    <div class="muted" id="hint">Ê§úÁ¥¢ÁµêÊûú„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ</div>
    <div id="table" style="display:none;"></div>

  <!-- „Éà„Éº„Çπ„Éà -->
  <div id="toast" class="toast" role="status" aria-live="polite">„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü</div>

  <script>
    /* ===== Ë®≠ÂÆö ===== */
    const API_URL       = 'https://script.google.com/macros/s/AKfycbxf6Ifxokz6W9w6E1KOwQxapCgpZAR1WE1VPn9MDnMIXLfRuLAqZwx9HyVzMyuC6nITJA/exec';
    const SHEET_KEY     = 'perf';
    const INITIAL_FETCH = 250;
    const HARD_LIMIT    = 500;

    const JSONP_TIMEOUT_MS   = 6500;
    const SHORT_TRY_MS       = 1500;
    const MAX_RETRY          = 2;
    const IFRAME_WATCHDOG_MS = 10000;

    const state = {
      rows: [],
      total: 0,
      fetchedLimit: 0,
      debounce: null,
      lastReqId: 0,
      usedIframe: false,
      pendingHandler: null,
      globalTimer: null,
      shortTimer: null,
      iframeTimer: null,
      iframeReqId: null,
      sort: {
        key: 'artist',  // artist | title | date
        dir: 1,
        panel: false
      }
    };

    /* ===== „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£ ===== */
    function $(id){ return document.getElementById(id); }

    function setStatus(text, opts = {}){
      const el = $('status');
      if (!el) return;
      el.textContent = text;
      if (opts.fallback){
        el.dataset.fallback = '1';
      } else {
        delete el.dataset.fallback;
      }
    }

    function clearFallbackFlag(){
      const el = $('status');
      if (el) delete el.dataset.fallback;
    }

    window.onGviz = function(payload){
      clearFallbackFlag();
      if (typeof state.pendingHandler === 'function') state.pendingHandler(payload);
    };

    function normalize(s){
      return (s || '')
        .toString()
        .toLowerCase()
        .replace(/\s+/g, ' ')
        .trim();
    }

    function scheduleSearch(){
      clearTimeout(state.debounce);
      state.debounce = setTimeout(render, 160);
    }

    function showToast(msg){
      const t = $('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(()=>t.classList.remove('show'), 1400);
    }

    async function copyPair(title, artist){
      let text = ((title || '').trim() + ' / ' + (artist || '').trim()).trim();
      try{
        if (navigator.clipboard?.writeText){
          await navigator.clipboard.writeText(text);
        }else{
          const ta = document.createElement('textarea');
          ta.value = text;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand('copy');
          ta.remove();
        }
        showToast('„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºö' + text);
      }catch(e){
        showToast('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
      }
    }

    $('dm-copy').addEventListener('click', async ()=>{
      const text = $('dm-select').value || '';
      try{
        if (navigator.clipboard?.writeText){
          await navigator.clipboard.writeText(text);
        }else{
          const ta = document.createElement('textarea');
          ta.value = text;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand('copy');
          ta.remove();
        }
        showToast('ÂºæÂπï„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü');
      }catch(e){
        showToast('ÂºæÂπï„ÅÆ„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
      }
    });

    function urlFromText(s){
      if (!s) return '';
      const m = String(s).match(/https?:\/\/\S+/);
      return m ? m[0].replace(/[)\]\s]+$/, '') : '';
    }

    function formatYmdLabel(s){
      const m = /^(\d{4})(\d{2})(\d{2})/.exec(String(s || ''));
      return m ? `${m[1]}/${m[2]}/${m[3]}` : null;
    }

    function safeHttpUrl(u){
      if (!u) return '';
      try{
        const url = new URL(String(u));
        return (url.protocol === 'http:' || url.protocol === 'https:') ? url.href : '';
      }catch(e){
        return '';
      }
    }

    function showSkeleton(){
      const wrap = $('table');
      wrap.innerHTML = '';
      for (let i=0;i<6;i++){
        const sk = document.createElement('div');
        sk.className = 'skeleton';
        wrap.appendChild(sk);
      }
    }

    function clearSkeleton(){
      $('table').innerHTML = '';
    }

    function getKindValue(){
      const el = $('kind');
      return el ? el.value : 'all';
    }

    // DÂàó„Åã„ÇâÊó•‰ªò„ÇíÊäú„Åè
    function toSortableDate(dText){
      if (!dText) return 0;
      const digits = String(dText).replace(/\D/g, '');
      if (digits.length < 8) return 0;
      const y = digits.slice(0,4);
      const m = digits.slice(4,6);
      const d = digits.slice(6,8);
      return Number(y + m + d);
    }

    /* ===== ÊèèÁîª ===== */
    function render(){
      clearFallbackFlag();

      const tableWrap = $('table');
      const listWrap  = $('mblist');
      const hint      = $('hint');

      tableWrap.innerHTML = '';
      listWrap.innerHTML  = '';

      tableWrap.style.display = 'none';
      listWrap.style.display  = 'none';

      const isMobile = window.matchMedia('(max-width: 768px)').matches;

      const q        = normalize($('q').value || '');
      const rawLimit = $('limit').value;
      const kind     = getKindValue();

      const limit = (rawLimit === 'all')
        ? Math.min(HARD_LIMIT, state.total || state.rows.length)
        : Math.min(parseInt(rawLimit,10) || 20, HARD_LIMIT);

      const limitLabel = (rawLimit === 'all') ? 'ÂÖ®‰ª∂' : `${limit}‰ª∂`;

      let filtered = state.rows;

      // Ê§úÁ¥¢
      if (q){
        filtered = filtered.filter(([artist, title])=>{
          const a = normalize(artist);
          const t = normalize(title);
          return a.includes(q) || t.includes(q);
        });
      }

      // ÂØæË±°„Éï„Ç£„É´„Çø
      if (kind !== 'all'){
        filtered = filtered.filter(([, , cText]) => String(cText || '').trim() === kind);
      }

      // ‰∏¶„ÅπÊõø„Åà
      const { key, dir } = state.sort;
      filtered = filtered.slice().sort((r1, r2)=>{
        if (key === 'artist'){
          const v1 = (r1[0] || '').toString();
          const v2 = (r2[0] || '').toString();
          return v1.localeCompare(v2, 'ja') * dir;
        }
        if (key === 'title'){
          const v1 = (r1[1] || '').toString();
          const v2 = (r2[1] || '').toString();
          return v1.localeCompare(v2, 'ja') * dir;
        }
        // date
        let v1 = toSortableDate(r1[3] || '');
        let v2 = toSortableDate(r2[3] || '');
        if (v1 === 0 && r1[5]) v1 = toSortableDate(r1[5]);
        if (v2 === 0 && r2[5]) v2 = toSortableDate(r2[5]);
        return (v1 - v2) * dir;
      });

      const rows = filtered.slice(0, limit);

      if (q || kind !== 'all'){
        setStatus(
          `Ë°®Á§∫‰∏≠ ${rows.length}‰ª∂„Éí„ÉÉ„ÉàÔºàÂØæË±°${filtered.length}‰ª∂Ôºè${state.total}‰ª∂ÔºâÔºèË°®Á§∫‰∏äÈôê ${limitLabel}`
        );
      }else{
        setStatus(
          `Ë°®Á§∫‰∏≠ ${rows.length}‰ª∂„Éí„ÉÉ„ÉàÔºàÂÖ®${state.total}‰ª∂ÔºâÔºèË°®Á§∫‰∏äÈôê ${limitLabel}`
        );
      }

      if (rows.length === 0){
        hint.textContent = (q || kind !== 'all') ? 'Ë©≤ÂΩì„Å™„Åó' : 'Ê§úÁ¥¢ÁµêÊûú„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ';
        return;
      }
      hint.textContent = '';

      if (!isMobile){
        const table = document.createElement('table');
        table.className = 'stacked';

        const thead = document.createElement('thead');
        const trh   = document.createElement('tr');
        const th    = document.createElement('th');
        th.textContent = '„Ç¢„Éº„ÉÜ„Ç£„Çπ„ÉàÔºèÊ•ΩÊõ≤ÊÉÖÂ†±';
        trh.appendChild(th);
        thead.appendChild(trh);

            aC.rel = 'noopener noreferrer';
            aC.className = 'btn-pill';
            aC.title = cText || '„É™„É≥„ÇØ';
            aC.textContent = cText || '„É™„É≥„ÇØ';

          }

          const dHref  = safeHttpUrl(dUrl) || safeHttpUrl(urlFromText(dText));

          if (dHref){

            aD.target = '_blank';
            aD.rel    = 'noopener noreferrer';
            aD.className = 'btn-pill';
            aD.title = dLabel ? `ÂâçÂõû ${dLabel}` : 'ÂâçÂõû';
            aD.textContent = dLabel ? `‚ñ∂ÂâçÂõû${dLabel}` : '‚ñ∂ÂâçÂõû';
            ops.appendChild(aD);
          }

          const btn = document.createElement('button');
          btn.className = 'btn';
          btn.textContent = '„Ç≥„Éî„Éº';
          btn.addEventListener('click', ()=>copyPair(title, artist));

        table.appendChild(tbody);
        tableWrap.appendChild(table);
        tableWrap.style.display = 'block';
        $('mblist').style.display = 'none';
      }else{
        rows.forEach(([artist, title, cText, dText, cUrl, dUrl])=>{
          const item = document.createElement('div');
          item.className = 'item';

          const l1 = document.createElement('div');
          l1.className = 'l1';

          const a1 = document.createElement('span');
          a1.className = 'artist';
          a1.textContent = artist || '';

          const sep = document.createElement('span');
          sep.className = 'sep';
          sep.textContent = '/';

          const t1 = document.createElement('span');
          t1.className = 'title';
          t1.textContent = title || '';

          l1.appendChild(a1);
          l1.appendChild(sep);
          l1.appendChild(t1);

          const l2 = document.createElement('div');
          l2.className = 'l2';

          const cHref = safeHttpUrl(cUrl) || safeHttpUrl(urlFromText(cText));
          if (cHref){
            const aC = document.createElement('a');
            aC.href = cHref;
            aC.target = '_blank';
            aC.rel = 'noopener noreferrer';
            aC.className = 'btn-pill';
            aC.title = cText || '„É™„É≥„ÇØ';
            aC.textContent = cText || '„É™„É≥„ÇØ';
            l2.appendChild(aC);
          }

          const dHref  = safeHttpUrl(dUrl) || safeHttpUrl(urlFromText(dText));
          const dLabel = formatYmdLabel(dText);
          if (dHref){
            const aD = document.createElement('a');
            aD.href = dHref;
            aD.target = '_blank';
            aD.rel = 'noopener noreferrer';
            aD.className = 'btn-pill';
            aD.title = dLabel ? `ÂâçÂõû ${dLabel}` : 'ÂâçÂõû';
            aD.textContent = dLabel ? `‚ñ∂ÂâçÂõû${dLabel}` : '‚ñ∂ÂâçÂõû';
            l2.appendChild(aD);
          }

          const btn = document.createElement('button');
          btn.className = 'btn';
          btn.textContent = '„Ç≥„Éî„Éº';
          btn.addEventListener('click', ()=>copyPair(title, artist));
          l2.appendChild(btn);

          item.appendChild(l1);
          item.appendChild(l2);
          $('mblist').appendChild(item);
        });

        $('mblist').style.display='block';
      }
    }

    /* ===== JSONP „Åæ„Çè„Çä ===== */
    function jsonpOnce(url, onerror, reqId){
      const s = document.createElement('script');
      s.src = url;
      s.async = true;
      s.dataset.jsonp = String(reqId || '');
      s.onerror = ()=>{
        try{ s.remove(); }catch(e){}
        if (onerror) onerror();
      };
      document.head.appendChild(s);
    }

    function cleanupJsonpScripts(reqId){
      const sel = reqId ? `script[data-jsonp="${reqId}"]` : 'script[data-jsonp]';
      document.querySelectorAll(sel).forEach(el=>{
        try{ el.remove(); }catch(e){}
      });
    }

    function fetchRows(limit, attempt = 0){
      const reqId = ++state.lastReqId;

      // Êó¢Â≠òiframe„ÅÆÊéÉÈô§
      if (state.iframeTimer){
        clearTimeout(state.iframeTimer);
        state.iframeTimer = null;
        state.iframeReqId = null;
      }
      const prev = document.getElementById('gviz-frame');
      if (prev) prev.remove();

      const base = API_URL.replace(/\/macros\/u\/\d+\//, '/macros/');
      const url  = `${base}?callback=onGviz&sheet=${encodeURIComponent(SHEET_KEY)}&limit=${Math.min(limit, HARD_LIMIT)}&authuser=0&v=${Date.now()}`;

      setStatus(attempt === 0 ? 'Ë™≠„ÅøËæº„Åø‰∏≠‚Ä¶' : `Ë™≠„ÅøËæº„Åø‰∏≠‚Ä¶Ôºà${attempt}Ôºâ`);
      showSkeleton();

      let settled = false;

      state.pendingHandler = (payload)=>{
        clearFallbackFlag();
        if (settled) return;
        if (reqId !== state.lastReqId) return;
        settled = true;

        clearTimeout(state.shortTimer);
        clearTimeout(state.globalTimer);

        try{
          if (!payload || !Array.isArray(payload.rows)){
            setStatus('„Éá„Éº„ÇøÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„ÅüÔºà‰∏çÊ≠£„Å™„É¨„Çπ„Éù„É≥„ÇπÔºâ');
            cleanupJsonpScripts(reqId);
            clearSkeleton();
            return;
          }

          const rows = (payload.rows || [])
            .map(r => [
              r.artist || '',
              r.title  || '',
              r.cText  || '',
              r.dText  || '',
              r.cUrl   || '',
              r.dUrl   || ''
            ])
            .filter(([a, b]) => ((a || '') + (b || '')).trim() !== '');

          state.rows  = rows;
          state.total = Number(
            (payload.total ?? null) != null
              ? payload.total
              : (payload.matched ?? rows.length)
          );

          const f = document.getElementById('gviz-frame');
          if (f) f.remove();
          state.usedIframe = false;

          if (state.iframeReqId === reqId && state.iframeTimer){
            clearTimeout(state.iframeTimer);
          }
          state.iframeTimer = null;
          state.iframeReqId = null;

          cleanupJsonpScripts(reqId);
          state.fetchedLimit = Math.max(state.fetchedLimit || 0, state.rows.length);

          setStatus(`Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÔºö${state.rows.length}‰ª∂ÔºàÂÖ®${state.total}‰ª∂Ôºâ`);
          clearSkeleton();
          render();
        }catch(e){
          console.error(e);
          setStatus('Ë™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
          cleanupJsonpScripts(reqId);
          clearSkeleton();
        }
      };

      // Áü≠ÊôÇÈñì„É™„Éà„É©„Ç§
      state.shortTimer = setTimeout(()=>{
        if (!settled && attempt < MAX_RETRY){
          fetchRows(limit, attempt + 1);
        }
      }, SHORT_TRY_MS);

      // ÂÖ®‰Ωì„ÅÆ„Çø„Ç§„É†„Ç¢„Ç¶„Éà ‚Üí iframe
      state.globalTimer = setTimeout(()=>{
        if (!settled && reqId === state.lastReqId){
          tryIframeFallback(limit, reqId, 'jsonp-timeout');
        }
      }, JSONP_TIMEOUT_MS);

      jsonpOnce(url, ()=>{}, reqId);
    }

    function tryIframeFallback(limit, reqId, reason){
      if (reqId !== state.lastReqId) return;
      if ((state.rows && state.rows.length) > 0) return;
      if (state.usedIframe) return;
      state.usedIframe = true;

      setStatus(`Âà•„É´„Éº„Éà„ÅßÂèñÂæó‰∏≠‚Ä¶Ôºà${reason}Ôºâ`, {fallback:true});

      const old = document.getElementById('gviz-frame');
      if (old) old.remove();

      const base = API_URL.replace(/\/macros\/u\/\d+\//, '/macros/');
      const urlFrame = `${base}?frame=1&sheet=${encodeURIComponent(SHEET_KEY)}&limit=${Math.min(limit, HARD_LIMIT)}&authuser=0&v=${Date.now()}`;

      const f = document.createElement('iframe');
      f.id  = 'gviz-frame';
      f.src = urlFrame;
      f.style.display = 'none';
      f.width  = 0;
      f.height = 0;
      f.tabIndex = -1;
      document.body.appendChild(f);

      clearTimeout(state.iframeTimer);
      state.iframeReqId = reqId;
      state.iframeTimer = setTimeout(()=>{
        if (state.lastReqId !== reqId) return;
        if (!$('status')?.dataset?.fallback) return;
        if ((state.rows && state.rows.length) > 0) return;

        setStatus('ÂèñÂæó„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„ÅüÔºàÂÖ¨ÈñãË®≠ÂÆö/„Éá„Éó„É≠„Ç§Á¢∫Ë™ç„Éª„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÂÜçË©¶Ë°åÔºâ');
        const g = document.getElementById('gviz-frame');
        if (g) g.remove();
        state.usedIframe = false;
        clearSkeleton();
      }, IFRAME_WATCHDOG_MS);
    }

    /* ===== „Ç§„Éô„É≥„Éà ===== */
    window.addEventListener('message', (ev)=>{
      const d = ev?.data;
      if (!d || d.type !== 'gviz') return;
      clearFallbackFlag();
      if (typeof state.pendingHandler === 'function') state.pendingHandler(d.payload);
    });

    window.addEventListener('offline', ()=>{
      setStatus('„Ç™„Éï„É©„Ç§„É≥„Åß„Åô„ÄÇÊé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
    });

    window.addEventListener('online', ()=>{
      setStatus('„Ç™„É≥„É©„Ç§„É≥„Å´Âæ©Â∏∞„Åó„Åæ„Åó„Åü„ÄÇÂÜçÂèñÂæó„Åó„Å¶„ÅÑ„Åæ„Åô‚Ä¶');
      fetchRows(INITIAL_FETCH);
    });

    document.addEventListener('visibilitychange', ()=>{
      if (document.visibilityState === 'visible'){
        if ($('status')?.dataset?.fallback && (state.rows && state.rows.length) > 0){
          clearFallbackFlag();
        }
      }
    });

    /* ===== ÂàùÊúüÂåñ ===== */
    fetchRows(INITIAL_FETCH);

    $('q').addEventListener('input', scheduleSearch);

    $('limit').addEventListener('change', ()=>{
      const raw = $('limit').value;
      if (raw === 'all' && (state.fetchedLimit || 0) < (state.total || HARD_LIMIT)){
        setStatus('ÂÖ®‰ª∂„ÇíÂèñÂæó„Åó„Å¶„ÅÑ„Åæ„Åô‚Ä¶');
        fetchRows(HARD_LIMIT);
      }else{
        render();
      }
    });

    (function(){
      const el = $('kind');
      if (el) el.addEventListener('change', render);
    })();

    (function(){
      const btn   = $('show-sort');
      const panel = $('sort-panel');
      if (!btn || !panel) return;
      btn.addEventListener('click', ()=>{
        state.sort.panel = !state.sort.panel;
        if (state.sort.panel){
          panel.classList.add('is-open');
          btn.textContent = 'ÈùûË°®Á§∫';
        }else{
          panel.classList.remove('is-open');
          btn.textContent = '‰∏¶„Å≥Êõø„Åà';
        }
      });
    })();

    (function(){
      const btnArtist = $('sort-artist');
      const btnTitle  = $('sort-title');
      const btnDate   = $('sort-date');
      if (!btnArtist || !btnTitle || !btnDate) return;

      function updateSortButtons(){
        const { key, dir } = state.sort;
        const m = { artist: btnArtist, title: btnTitle, date: btnDate };

        Object.keys(m).forEach(k=>{
          const b = m[k];
          if (k === key){
            b.classList.add('is-active');
            if (k === 'artist') b.textContent = dir === 1 ? 'Ê≠åÊâãÂêçÈ†Ü‚Üë' : 'Ê≠åÊâãÂêçÈ†Ü‚Üì';
            if (k === 'title')  b.textContent = dir === 1 ? 'Ê•ΩÊõ≤È†Ü‚Üë' : 'Ê•ΩÊõ≤È†Ü‚Üì';
            if (k === 'date')   b.textContent = dir === 1 ? 'ÊäïÁ®øÊó•È†Ü‚Üë' : 'ÊäïÁ®øÊó•È†Ü‚Üì';
          }else{
            b.classList.remove('is-active');
            if (k === 'artist') b.textContent = 'Ê≠åÊâãÂêçÈ†Ü‚Üë';
            if (k === 'title')  b.textContent = 'Ê•ΩÊõ≤È†Ü‚Üë';
            if (k === 'date')   b.textContent = 'ÊäïÁ®øÊó•È†Ü‚Üë';
          }
        });
      }

      function toggleSort(targetKey){
        if (state.sort.key === targetKey){
          state.sort.dir = state.sort.dir * -1;
        } else {
          state.sort.key = targetKey;
          state.sort.dir = 1;
        }
        updateSortButtons();
        render();
      }

      btnArtist.addEventListener('click', ()=>toggleSort('artist'));
      btnTitle.addEventListener('click',  ()=>toggleSort('title'));
      btnDate.addEventListener('click',   ()=>toggleSort('date'));

      updateSortButtons();
    })();

    const mq = window.matchMedia('(max-width: 768px)');
    mq.addEventListener?.('change', render);
    window.addEventListener('resize', render);

    console.log('UI layout fixed v20251023-2');
  </script>
